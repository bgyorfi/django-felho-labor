{% extends 'base.html' %}

{% block title %}Regisztráció{% endblock %}

{% block content %}
  <h2>Regisztráció</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Regisztráció</button>
  </form>
  <p class="mt-3">Már van fiókod? <a href="{% url 'login' %}">Jelentkezz be!</a></p>
{% endblock %}
