{% extends 'base.html' %}

{% block title %}{{ photo.name }}{% endblock %}

{% block content %}
<h1>{{ photo.name }}</h1>
<p class="text-muted">Feltöltve: {{ photo.upload_date|date:"Y-m-d H:i" }}</p>

<img src="{{ photo.image.url }}" alt="{{ photo.name }}" class="img-fluid detail-img border rounded">

<div class="mt-4">
    <a href="{% url 'photo_list' %}" class="btn btn-secondary">Vissza a listához</a>
    {% if user.is_authenticated and user == photo.owner %}
        <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-danger">Fotó törlése</a>
    {% endif %}     
</div>
{% endblock %}
